<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Ruta de Capacitacion</title>
</head>

<body>
    <header>
        <section class="contenedor-logos">
            <article class="contenedor-logo">
                <img class="logo" src="./public/img/riwi.webp" />
                <h1>Ruta de Capacitacion</h1>
            </article>
        </section>
    </header>
    <main>
        <section class="texto-basica">
            <h2>Etapa basica</h2>
        </section>
        <section class="etapa-basica">
            <article class="programas">
                <div>
                    <img class="iconos" src="./public/img/python.png" alt="python">
                </div>
                <div>
                    <img class="iconos" src="./public/img/html.png" alt="html">
                </div>
                <div>
                    <img class="iconos" src="./public/img/Css.png" alt="Css">
                </div>
                <div>
                    <img class="iconos" src="./public/img/js.png" alt="javascript">
                </div>
                <div>
                    <img class="iconos" src="./public/img/sql.png" alt="sql">
                </div>
                <div>
                    <img class="iconos" src="./public/img/mongoDB.webp" alt="mongoDB">
                </div>
            </article>
        </section>
        <section class="texto-avanzada">
            <h2>Etapa avanzada</h2>
        </section>
        <section class="etapa avanzada">
            <article>
                <div class="java"></div>
                <div class="c#"></div>
                <div class="php"></div>
                <div class="springboot"></div>
                <div class="net"></div>
                <div class="laravel"></div>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
